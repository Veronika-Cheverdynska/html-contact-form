<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='utf-8' />
      <title>HTML Contact Form</title>
      <link rel='stylesheet' href='./styles.css'>
   </head>
   <body>
      <form id='contact-form'>
         <h1 class='styled-heading'>Contact me:</h1>
         <input type='text' name='name' id='user-name' placeholder='Name' required>
         <input type='email' name='email' id='user-email' placeholder='Email' required>
         <textarea name='message' id='user-message' placeholder='Message' required></textarea>
         <button type='submit' id='send-button' for='contact-form' value='send'>Send</button>
      </form>
   </body>
</html>
